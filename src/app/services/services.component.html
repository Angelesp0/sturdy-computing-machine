<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md">
                            <h5 class="title">Servicios</h5>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-outline-primary" (click)="open('autofocus')">
                                <div>Agregar Servicio</div>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover">
                                <thead class=" text-primary">
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Descripcion</th>
                                        <th>Precio</th>
                                        <th>imagen</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let service of services" class="pointer">
                                        <td (click)="open('editar', service.id_service)">{{ service.id_service }}</td>
                                        <td (click)="open('editar', service.id_service)" class=" text-primary">{{ service.name_service }}</td>
                                        <td (click)="open('editar', service.id_service)">{{ service.desc_service }}</td>
                                        <td (click)="open('editar', service.id_service)">{{service.price}}</td>
                                        <td (click)="open('editar', service.id_service)"><img height="80" src="http://192.168.2.27:3000/files/{{ service.img }}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
