<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md">
                            <h5 class="title">Usuarios</h5>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-outline-primary" (click)="open('autofocus')">
                                <div>Agregar Usuario</div>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover">
                                <thead class=" text-primary">
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Email</th>
                                        <th>Colonia</th>
                                        <th>Direccion</th>
                                        <th>CP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users" class="pointer">
                                        <td (click)="open('editar', user.id_user)">{{ user.id_user }}</td>
                                        <td (click)="open('editar', user.id_user)" class=" text-primary">{{ user.first_name }}</td>
                                        <td (click)="open('editar', user.id_user)">{{ user.last_name }}</td>
                                        <td (click)="open('editar', user.id_user)">{{user.email}}</td>
                                        <td (click)="open('editar', user.id_user)">{{user.colony}}</td>
                                        <td (click)="open('editar', user.id_user)">{{user.direction}}</td>
                                        <td (click)="open('editar', user.id_user)">{{user.cp}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
