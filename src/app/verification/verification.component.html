<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header ">
                    Verificacion de los pagos
                </div>
                <div class="card-body ">
                    <div class="table-responsive">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover">
                            <thead class=" text-info">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Razon social</th>
                                    <th>Forma de pago</th>
                                    <th>Valor</th>
                                    <th>Estatus</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users" class="pointer">
                                    <td (click)="open(acept, user.id_payments)">{{ user.company }}</td>
                                    <td (click)="open(acept, user.id_payments)">{{ user.razon }}</td>
                                    <td *ngIf="user.id ;else templateName">
                                        <div *ngIf="user.id.length >= 5 ;else templateName1">
                                            <p class="badge badge-primary">PAYPAL</p>
                                            <p style="color: cornflowerblue;">Id: {{user.id}}</p>
                                        </div>
                                        <ng-template #templateName1>
                                            <p class="badge badge-info">TRANSFERENCIA</p>
                                        </ng-template>

                                    </td>
                                    <ng-template #templateName>
                                        <td (click)="open(acept, user.id_payments)">
                                            <p class="badge badge-success">EFECTIVO</p>
                                        </td>
                                    </ng-template>
                                    <td (click)="open(acept, user.id_payments)" class=" text-info">{{ user.value }}</td>

                                    <td (click)="open(acept, user.id_payments)">
                                        <p class="badge badge-warning">{{ user.status }}</p>
                                    </td>
                                    <td (click)="open(acept, user.id_payments)">{{ user.update_time | date: 'dd-MMM-yyyy' }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #acept let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Historial de Pagos</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{id_payment}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="d('Cross click')">Cancel</button>
        <button type=" button " ngbAutofocus class="btn btn-danger " (click)="update()">Ok</button>
    </div>
</ng-template>
