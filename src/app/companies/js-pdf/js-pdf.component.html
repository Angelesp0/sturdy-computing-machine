<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md">
                            <h5 class="title">Contrato</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center ">
                        <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
                    </div>
                    <br>
                    <br>
                    <!--
                    <div class="row justify-content-center">
                        <div class="col-md-4 ">
                            <button class="btn btn-danger btn-block " (click)="downloadPDF() ">Download PDF</button>
                        </div>
                    </div>
                    -->
                    <div class="row justify-content-center">
                        <div class="col-md-4 ">
                            <button class="btn btn-success btn-block" (click)="receipt()">Open recibo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md">
                            <h5 class="title">Recibo</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <pdf-viewer [src]="recibov" [render-text]="true" style="display: block;"></pdf-viewer>
                    </div>
                    <br>
                    <br>
                    <h5 class="title">Enviar</h5>
                    <div class="row justify-content-center">
                        <div class="col">
                            <label>Correo Electronico</label>
                            <input name="enviar" inputmode="text" class="form-control" [(ngModel)]="this.email.email">
                            <button class="btn btn-outline-primary" (click)="sendemail()">
                                <div>Completar el registro</div>
                            </button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
