<div class="panel-header panel-header-sm">
</div>
<div class=" main-content ">
    <div class="row ">
        <div id="htmlData " #htmlData>
            <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 ">
            <button class="btn btn-success btn-block " (click)="openPDF() ">Open PDF</button>
        </div>
        <div class="col-md-4 ">
            <button class="btn btn-danger btn-block " (click)="downloadPDF() ">Download PDF</button>
        </div>
    </div>
</div>
