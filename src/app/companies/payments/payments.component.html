<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md">
                            <h5 class="title">Pagos</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <p><strong><span class="text-primary">DESCUENTO</span></strong></p>
                    </div>
                    <div class="row justify-content-center">
                        <mat-radio-group [ngModelOptions]="{standalone: true}" aria-label="Select an option" [(ngModel)]="discount">
                            <mat-radio-button value="0">0%</mat-radio-button>
                            <mat-radio-button value="0.10">10%</mat-radio-button>
                            <mat-radio-button value="0.20">20%</mat-radio-button>
                            <mat-radio-button value="0.30">30%</mat-radio-button>
                            <mat-radio-button value="0.40">40%</mat-radio-button>
                            <mat-radio-button value="0.50">50%</mat-radio-button>
                            <mat-radio-button value="0.60">60%</mat-radio-button>
                            <mat-radio-button value="0.70">70%</mat-radio-button>
                            <mat-radio-button value="0.80">80%</mat-radio-button>
                            <mat-radio-button value="0.90">90%</mat-radio-button>
                            <mat-radio-button value="1.00">100%</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <br>
                    <div class="row justify-content-center">

                        <p><strong><span style="color: green;" *ngIf="accept"><i class="far fa-check-circle"></i> APROBADO</span></strong></p>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <button class="btn btn-outline-primary" (click)="setdiscount()" onClick="this.disabled=true">
                            <div>Solicitar descuento</div>
                        </button>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
