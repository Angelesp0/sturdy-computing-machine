<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md">
                            <h5 class="title">Pagos</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <p><strong><span class="text-primary">DESCUENTO</span></strong></p>
                        </div>
                        <div class="col">
                            <p><strong><span class="text-primary">ADMINISTRADORES</span></strong></p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <mat-radio-group [ngModelOptions]="{standalone: true}" aria-label="Select an option" [(ngModel)]="discount">
                                <mat-radio-button value="0">0%</mat-radio-button>
                                <mat-radio-button value="10">10%</mat-radio-button>
                                <mat-radio-button value="20">20%</mat-radio-button>
                                <mat-radio-button value="30">30%</mat-radio-button>
                                <mat-radio-button value="40">40%</mat-radio-button>
                                <mat-radio-button value="50">50%</mat-radio-button>
                                <mat-radio-button value="60">60%</mat-radio-button>
                                <mat-radio-button value="70">70%</mat-radio-button>
                                <mat-radio-button value="80">80%</mat-radio-button>
                                <mat-radio-button value="90">90%</mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <div class="col">
                            <select name="executive" class="form-control" inputmode="text" [(ngModel)]="this.notificacion.users_id_user">
                            <option [value]="exec.id_user" *ngFor="let exec of admins">{{exec.first_name}} {{exec.last_name}}</option>
                        </select>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <label>Motivo de la solicitud de descuento<strong><span class="text-danger">*</span></strong></label>
                            <input name="company" inputmode="text" class="form-control" [(ngModel)]="this.notificacion.message">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row justify-content-center">
                        <!---->
                        <p><strong><span style="color: green;" *ngIf="accept"><i class="far fa-check-circle"></i> {{aproved}}% APROBADO</span></strong></p>
                    </div>
                    <div class="row justify-content-center">
                        <p><strong><span style="color: red;" *ngIf="reject"><i class="fas fa-times-circle"></i> RECHAZADO</span></strong></p>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <button class="btn btn-outline-primary" (click)="setdiscount()" onClick="this.disabled=true">
                            <div>Solicitar descuento</div>
                        </button>
                        <!--<button class="btn btn-outline-primary" (click)="setdiscount()" onClick="this.disabled=true">
                            <div>Solicitar descuento</div>
                        </button>-->
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <div class="col">
                            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary" (click)="cash()">
                                <div>Pago En Efectivo</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
